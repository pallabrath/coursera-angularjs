<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="js/app.js"></script>
<body ng-app="NarrowItDownApp">
   <div class="container"  ng-controller="NarrowItDownController as nc">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <form name="menuForm">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control"
        ng-model="nc.searchTerm" required>
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-disabled="menuForm.$invalid"
        ng-click="nc.buttonAction(nc.searchTerm)">
          Narrow It Down For Me!</button>
      </div>
    </form>

    <!-- found-items should be implemented as a component -->
    <found-items items="nc.foundItems" on-remove="nc.removeItem(index)"></found-items>
    <br><br>
    <div class="alert alert-info"  ng-hide="nc.foundItems.length > 0 || !nc.searchPressed">
      <strong>Info!</strong> Nothing found !!!
    </div>
   </div>
</body>
</html>
